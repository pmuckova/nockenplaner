<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 17 64 30" width="64" height="45">
  <defs>
    <linearGradient id="iconCamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-opacity="0.4"/>
    </filter>
    <filter id="iconStrongShadow">
      <feDropShadow dx="0" dy="1.5" stdDeviation="2" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Camshaft shaft (horizontal) -->
  <rect x="6" y="27" width="52" height="10" rx="2" fill="url(#iconCamGradient)" filter="url(#iconStrongShadow)"/>
  <rect x="6" y="27" width="52" height="10" rx="2" fill="none" stroke="#6b7280" stroke-width="0.7" opacity="0.3"/>

  <!-- Cam lobe 1 (left) - Authentic asymmetric profile -->
  <path d="M 17.5,42
           C 9.5,42 6,38 6,32
           C 6,28 7.5,24 10,20
           C 11.5,18 13,16 14.5,15
           C 15.5,14 16,13.5 16.5,13.2
           C 17,13 17.2,13 17.5,13
           C 17.8,13 18,13 18.5,13.2
           C 19,13.5 19.5,14 20.5,15
           C 22,16 23.5,18 25,20
           C 27.5,24 29,28 29,32
           C 29,38 25.5,42 17.5,42 Z"
        fill="url(#iconAccentGradient)"
        stroke="#3b82f6"
        stroke-width="0.7"
        filter="url(#iconStrongShadow)"/>
  <!-- Base circle behind lobe 1 -->
  <circle cx="17.5" cy="32" r="10.5" fill="url(#iconCamGradient)" filter="url(#iconStrongShadow)"/>
  <circle cx="17.5" cy="32" r="10.5" fill="none" stroke="#6b7280" stroke-width="0.7" opacity="0.3"/>

  <!-- Cam lobe 2 (center) - Authentic asymmetric profile (rotated) -->
  <path d="M 43,32
           C 43,24 39,21 32,21
           C 28,21 24,22.5 20,25
           C 18,26.5 16,28 15,29.5
           C 14,30.5 13.5,31 13.2,31.5
           C 13,32 13,32.2 13,32
           C 13,32.2 13,32.5 13.2,33
           C 13.5,33.5 14,34 15,35
           C 16,36.5 18,38 20,39.5
           C 24,42 28,43.5 32,43.5
           C 39,43.5 43,40.5 43,32 Z"
        fill="url(#iconAccentGradient)"
        stroke="#3b82f6"
        stroke-width="0.7"
        filter="url(#iconStrongShadow)"/>
  <!-- Base circle behind lobe 2 -->
  <circle cx="32" cy="32" r="10.5" fill="url(#iconCamGradient)" filter="url(#iconStrongShadow)"/>
  <circle cx="32" cy="32" r="10.5" fill="none" stroke="#6b7280" stroke-width="0.7" opacity="0.3"/>

  <!-- Cam lobe 3 (right) - Authentic asymmetric profile -->
  <path d="M 46.5,22
           C 54.5,22 58,26 58,32
           C 58,36 56.5,40 54,44
           C 52.5,46 51,48 49.5,49
           C 48.5,50 48,50.5 47.5,50.8
           C 47,51 46.8,51 46.5,51
           C 46.2,51 46,51 45.5,50.8
           C 45,50.5 44.5,50 43.5,49
           C 42,48 40.5,46 39,44
           C 36.5,40 35,36 35,32
           C 35,26 38.5,22 46.5,22 Z"
        fill="url(#iconAccentGradient)"
        stroke="#3b82f6"
        stroke-width="0.7"
        filter="url(#iconStrongShadow)"/>
  <!-- Base circle behind lobe 3 -->
  <circle cx="46.5" cy="32" r="10.5" fill="url(#iconCamGradient)" filter="url(#iconStrongShadow)"/>
  <circle cx="46.5" cy="32" r="10.5" fill="none" stroke="#6b7280" stroke-width="0.7" opacity="0.3"/>

  <!-- Center holes for mounting -->
  <circle cx="17.5" cy="32" r="2.2" fill="#374151" stroke="#4b5563" stroke-width="0.3"/>
  <circle cx="32" cy="32" r="2.2" fill="#374151" stroke="#4b5563" stroke-width="0.3"/>
  <circle cx="46.5" cy="32" r="2.2" fill="#374151" stroke="#4b5563" stroke-width="0.3"/>

</svg>


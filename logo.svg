<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 35 200 130" width="200" height="130">
  <defs>
    <linearGradient id="darkCamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkAccentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="darkShadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.6"/>
    </filter>
    <filter id="darkStrongShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.7"/>
    </filter>
  </defs>


  <!-- Camshaft shaft (horizontal) - THICKER -->
  <rect x="20" y="85" width="160" height="30" rx="6" fill="url(#darkCamGradient)" filter="url(#darkStrongShadow)"/>
  <rect x="20" y="85" width="160" height="30" rx="6" fill="none" stroke="#d1d5db" stroke-width="2" opacity="0.2"/>

  <!-- Cam lobe 1 (left) - Authentic asymmetric profile -->
  <path d="M 55,130
           C 30,130 20,117 20,100
           C 20,88 24,76 32,64
           C 36,58 41,52 46,47
           C 49,44 51,42 53,41
           C 54,40 54.5,40 55,40
           C 55.5,40 56,40 57,41
           C 59,42 61,44 64,47
           C 69,52 74,58 78,64
           C 85,75 90,88 90,100
           C 90,117 80,130 55,130 Z"
        fill="url(#darkAccentGradient)"
        stroke="#93c5fd"
        stroke-width="2"
        filter="url(#darkStrongShadow)"/>
  <!-- Base circle behind lobe 1 -->
  <circle cx="55" cy="100" r="32" fill="url(#darkCamGradient)" filter="url(#darkStrongShadow)"/>
  <circle cx="55" cy="100" r="32" fill="none" stroke="#d1d5db" stroke-width="2" opacity="0.2"/>
  <!-- Base circle arc for lobe 1 -->
  <path d="M 20,100 A 35,35 0 0,1 90,100" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="1,3" stroke-linecap="round" opacity="0.5"/>

  <!-- Cam lobe 2 (center) - Authentic asymmetric profile (rotated) -->
  <path d="M 135,100
           C 135,75 122,65 100,65
           C 88,65 76,69 64,77
           C 58,81 52,86 47,91
           C 44,94 42,96 41,98
           C 40,99 40,99.5 40,100
           C 40,100.5 40,101 41,102
           C 42,104 44,106 47,109
           C 52,114 58,119 64,123
           C 75,131 88,135 100,135
           C 122,135 135,125 135,100 Z"
        fill="url(#darkAccentGradient)"
        stroke="#93c5fd"
        stroke-width="2"
        filter="url(#darkStrongShadow)"/>
  <!-- Base circle behind lobe 2 -->
  <circle cx="100" cy="100" r="32" fill="url(#darkCamGradient)" filter="url(#darkStrongShadow)"/>
  <circle cx="100" cy="100" r="32" fill="none" stroke="#d1d5db" stroke-width="2" opacity="0.2"/>
  <!-- Base circle arc for lobe 2 -->
  <path d="M 100,65 A 35,35 0 0,1 100,135" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="1,3" stroke-linecap="round" opacity="0.5"/>

  <!-- Cam lobe 3 (right) - Authentic asymmetric profile -->
  <path d="M 145,70
           C 170,70 180,83 180,100
           C 180,112 176,124 168,136
           C 164,142 159,148 154,153
           C 151,156 149,158 147,159
           C 146,160 145.5,160 145,160
           C 144.5,160 144,160 143,159
           C 141,158 139,156 136,153
           C 131,148 126,142 122,136
           C 115,125 110,112 110,100
           C 110,83 120,70 145,70 Z"
        fill="url(#darkAccentGradient)"
        stroke="#93c5fd"
        stroke-width="2"
        filter="url(#darkStrongShadow)"/>
  <!-- Base circle behind lobe 3 -->
  <circle cx="145" cy="100" r="32" fill="url(#darkCamGradient)" filter="url(#darkStrongShadow)"/>
  <circle cx="145" cy="100" r="32" fill="none" stroke="#d1d5db" stroke-width="2" opacity="0.2"/>
  <!-- Base circle arc for lobe 3 -->
  <path d="M 110,100 A 35,35 0 0,1 180,100" fill="none" stroke="#9ca3af" stroke-width="1.5" stroke-dasharray="1,3" stroke-linecap="round" opacity="0.5"/>

  <!-- Center holes for mounting - LARGER -->
  <circle cx="55" cy="100" r="7" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  <circle cx="100" cy="100" r="7" fill="#1f2937" stroke="#111827" stroke-width="1"/>
  <circle cx="145" cy="100" r="7" fill="#1f2937" stroke="#111827" stroke-width="1"/>

  <!-- Decorative measurement arc - BOLDER -->
  <path d="M 40 50 Q 100 25, 160 50" stroke="#9ca3af" stroke-width="3" fill="none" stroke-dasharray="4,4" opacity="0.7"/>

  <!-- Measurement markers - THICKER -->
  <line x1="55" y1="53" x2="55" y2="47" stroke="#9ca3af" stroke-width="3" opacity="0.7"/>
  <line x1="100" y1="53" x2="100" y2="47" stroke="#9ca3af" stroke-width="3" opacity="0.7"/>
  <line x1="145" y1="53" x2="145" y2="47" stroke="#9ca3af" stroke-width="3" opacity="0.7"/>
</svg>

